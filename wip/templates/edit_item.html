<form
    hx-patch="/api/v1/item/{{ items[0].item_id }}"
    hx-trigger="submit"
    hx-target="#item-{{ items[0].item_id }}"
    hx-swap="innerHTML"
    class="px-8 pt-6 pb-8 mb-4 max-w-md mx-auto"
>
    <input
        type="number"
        name="picture_id"
        id="picture_id"
        value="{{ items[0].item_id }}"
        class="hidden"
    />
    <div class="aspect-square relative mb-4">
        <img
            class="object-cover rounded-md w-full h-full"
            src="data:image/png;base64,{{ items[0].image }}"
            alt="item-{{ items[0].item_id }}-{{ items[0].name }}"
        />
    </div>
    <div class="mb-4">
        <label for="name" class="block text-gray-300 text-sm font-bold mb-2"
            >Name</label
        >
        <input
            type="text"
            name="name"
            id="name"
            placeholder="{{ items[0].name }}"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 border-gray-600 placeholder-gray-400 text-white"
        />
    </div>

    <div class="mb-4">
        <label for="expiry_date" class="text-gray-300 text-sm font-bold mb-2"
            >Expiry date</label
        >
        <input
            type="date"
            name="expiry_date"
            id="expiry_date"
            placeholder="{{ items[0].expiry_date }}"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 border-gray-600 placeholder-gray-400 text-white"
        />
    </div>

    <div class="mb-4">
        <label for="category" class="block text-gray-300 text-sm font-bold mb-2"
            >Category</label
        >
        <input
            type="text"
            name="category"
            id="category"
            placeholder="{{ items[0].category }}"
            class="shadow appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 border-gray-600 placeholder-gray-400 text-white"
        />
    </div>

    <div class="mb-6">
        <label for="notes" class="block text-gray-300 text-sm font-bold mb-2"
            >Notes</label
        >
        <textarea
            name="notes"
            id="notes"
            rows="3"
            placeholder="{{ items[0].notes }}"
            class="shadow appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 border-gray-600 placeholder-gray-400 text-white"
        ></textarea>
    </div>

    <div class="flex items-center justify-between">
        <button
            type="button"
            class="bg-red-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 ease-in-out transform hover:scale-105"
            hx-trigger="click"
            hx-get="/api/v1/items?id={{ items[0].item_id }}"
            hx-target="#item-{{ items[0].item_id }}"
            hx-swap="innerHTML"
        >
            Cancel
        </button>
        <button
            type="submit"
            class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 ease-in-out transform hover:scale-105"
        >
            Save
        </button>
    </div>
</form>
