<form
    hx-post="/api/v1/edit_image/{{ id }}"
    class="bg-gray-800 shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-md mx-auto"
>
    <input
        type="number"
        name="picture_id"
        id="picture_id"
        value="{{ id }}"
        class="hidden"
    />

    <div class="mb-4">
        <label for="name" class="block text-gray-300 text-sm font-bold mb-2"
            >Name</label
        >
        <input
            type="text"
            name="name"
            id="name"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 border-gray-600 placeholder-gray-400 text-white"
        />
    </div>

    <div class="mb-4">
        <label for="expiry_date" class="text-gray-300 text-sm font-bold mb-2"
            >Expiry date</label
        >
        <input
            type="date"
            name="expiry_date"
            id="expiry_date"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 border-gray-600 placeholder-gray-400 text-white"
        />
    </div>

    <div class="mb-4">
        <label for="category" class="block text-gray-300 text-sm font-bold mb-2"
            >Category</label
        >
        <input
            type="text"
            name="category"
            id="category"
            class="shadow appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 border-gray-600 placeholder-gray-400 text-white"
        />
    </div>

    <div class="mb-6">
        <label for="notes" class="block text-gray-300 text-sm font-bold mb-2"
            >Notes</label
        >
        <textarea
            name="notes"
            id="notes"
            rows="3"
            class="shadow appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 border-gray-600 placeholder-gray-400 text-white"
        ></textarea>
    </div>

    <div class="flex items-center justify-between">
        <button
            type="submit"
            class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 ease-in-out transform hover:scale-105"
        >
            Submit
        </button>
    </div>
</form>
