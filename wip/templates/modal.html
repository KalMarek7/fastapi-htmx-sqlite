<div
    id="popup-{{ id }}"
    class="fixed bottom-0 right-0 z-50 rounded-lg shadow-lg p-6 max-w-sm w-full"
>
    <h2 class="text-center text-xl font-bold mb-4 text-gray-100">
        Item <span class="font-bold">{{ name }}</span> added successfully
    </h2>
    <button
        id="closeButton-{{ id }}"
        type="button"
        class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 w-full transition duration-150 ease-in-out"
    >
        Close
    </button>
</div>

<script>
    document
        .getElementById("closeButton-{{ id }}")
        .addEventListener("click", () => {
            document.getElementById("popup-{{ id }}").style.display = "none";
        });
</script>
