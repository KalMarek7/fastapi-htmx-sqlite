<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>poc</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', path='css/output.css') }}"
        />
        <script src="https://unpkg.com/htmx.org@2.0.2"></script>
    </head>
    <body class="flex flex-col items-center bg-[#100e0d] text-white p-4">
        <!-- <h1
            class="text-4x font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 sm:text-5xl md:text-6xl"
        >
            Welcome
        </h1> -->
        <header
            class="flex justify-between w-full border-b border-[#271c16] mb-6"
        >
            <a
                href="/upload"
                class="text-[#d4c3bc] font-semibold hover:scale-105 mx-4 pb-4 pt-2 text-lg"
                >Upload image</a
            >
            <div class="flex items-center">
                <a
                    class="text-[#d4c3bc] hover:scale-105 mx-4 hover:cursor-pointer pb-4 pt-2"
                    hx-get="/api/v1/date_filtered_items"
                    hx-trigger="click"
                    hx-target="#item-cnt"
                    hx-swap="innerHTML"
                    hx-headers='{"custom_format": "text/html"}'
                >
                    Soon expired
                </a>
                <a
                    class="text-[#d4c3bc] hover:scale-105 mx-4 hover:cursor-pointer pb-4 pt-2"
                    hx-get="/api/v1/date_filtered_items"
                    hx-trigger="click"
                    hx-target="#item-cnt"
                    hx-swap="innerHTML"
                >
                    Send email
                </a>
            </div>
        </header>
        <form
            hx-post="/api/v1/search"
            hx-trigger="submit"
            hx-target="#item-cnt"
            hx-swap="innerHTML"
            onsubmit="document.getElementById('clear-search').classList.remove('hidden')"
        >
            <button
                type="button"
                id="clear-search"
                class="hidden mr-4 border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:shadow-outline"
                hx-get="/api/v1/items"
                hx-trigger="click"
                hx-target="#item-cnt"
                hx-swap="innerHTML"
                onclick="this.classList.add('hidden'); document.getElementById('search').value = ''; document.getElementById('search').focus()"
            >
                X
            </button>
            <input
                type="text"
                name="search"
                id="search"
                placeholder="Search..."
                class="placeholder:text-[#8b6f62] text-[#b69c93] bg-[#271c16] rounded-md px-3 py-2 focus:outline-none focus:shadow-outline"
                required
            />
            <button
                type="submit"
                class="bg-[#2c4a3e] hover:bg-[#3d6b59] ml-4 rounded-md px-4 py-2 focus:outline-none focus:shadow-outline"
            >
                Search
            </button>
        </form>

        <div
            id="item-cnt"
            hx-trigger="load"
            hx-get="/api/v1/items"
            hx-swap="innerHTML"
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-y-4 sm:gap-6 sm:gap-y-6 lg:gap-10 lg:gap-y-10 bg-[#100e0d] bg-opacity-50 rounded-lg shadow-lg my-6"
        ></div>

        <!-- <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script> -->
    </body>
</html>
