<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>poc</title>
  </head>
  <body>
    <h1>Welcome</h1>
    <form
      hx-post="/recipie"
      hx-trigger="submit"
      hx-target="#rpie"
      hx-swap="innerHTML"
      hx-ext="json-enc"
    >
      <label>Recipie title</label>
      <input type="text" name="rpie_title" />
      <label>Recipie text</label>
      <input type="text" name="rpie_text" />
      <input type="submit" />
    </form>
    <div
      id="rpie"
      hx-trigger="load"
      hx-get="/recipies"
      hx-swap="innerHTML"
    ></div>
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
  </body>
</html>
